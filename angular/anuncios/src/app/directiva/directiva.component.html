<button type="button" (click)="setHabilitar();" class="btn  btn-primary my-3">
  {{ setTextoBoton() }}
</button>
<div class="card">
  <div class="card-header">
    Lista de Anuncios
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let anuncio of listaAnuncios">{{ anuncio }}</li>
  </ul>
</div>
