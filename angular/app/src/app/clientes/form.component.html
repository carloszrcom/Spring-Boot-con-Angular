<div class="card bg-dark text-white my-2">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit) = "create()"> <!-- create es un mÃ©todo que encontramos en la clase component -->
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"> <!-- ngModel es la directiva. El valor es el un atributo que va a estar en form.component.ts. Mapea el formulario a un objeto del modelo. -->
        </div>
      </div>

        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"> <!-- ngModel es la directiva. El valor es el un atributo que va a estar en form.component.ts -->
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email"> <!-- ngModel es la directiva. El valor es el un atributo que va a estar en form.component.ts -->
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()'>Crear</button>
          </div>
        </div>
    </form>
  </div>
</div>
